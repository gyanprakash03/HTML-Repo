<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="icon" href="https://www.seekpng.com/png/detail/188-1882776_form-icon-form-icon-png.png">
</head>
<body>
    
    <h1>Your ID card</h1>
    
    <form action="http://127.0.0.1:5500/id_card.html" >

        <label for="username"><b>Name</b></label>
        <input type="text" id="username" name="username" placeholder="Enter your name">
        <br><br>
        <label for="age"><b>Age</b></label>
        <input type="number" id="age" min="1" max="25" name="age">
        <br>
        <h4>Gender :</h4>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <br><br>
        <label for="dob"><b>Date of birth</b></label>
        <input type="date" id="dob" name="dob">
        <br><br>
        <label for="region"><b>Select Region</b></label>
        <select name="region" id="region">
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="east">East</option>
            <option value="west">West</option>
        </select>
        <br><br>
        <label for="disable"><b>Disability</b></label>
        <input type="checkbox" id="disable" name="disable">
        <br><br>
        <input type="image" src="submit.png" alt="submit" width="50" height="50">

    </form>

</body>
</html>
